    <script>
        $(function () {
            var isTouchDevice = (('ontouchstart' in window) || window.DocumentTouch && document instanceof DocumentTouch);
            var eventType = (isTouchDevice) ? 'touchend' : 'click';

            tabChange(); //タブ切り替え

            function tabChange(params) {
                $('.navList__item').on(eventType, function () {
                    $('.navList__item').removeClass('current');
                    $(this).addClass('current');

                    $('.wrap').removeClass('js-active0 js-active1 js-active2');
                    var index = $(this).index();
                    $('.wrap').addClass('js-active' + index);
                });
            }

        const db = firebase.firestore();
        const userRef = db.collection('test');

        function addDB(val) {
            userRef.doc().set({
                name: val
            })
                .then(() => {
                    alert('成功');

                .catch((e) => {

        });
