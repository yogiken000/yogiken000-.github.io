    <input type="text" id="cont">

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {

            messagingSenderId: "340055360989",
            appId: "1:340055360989:web:51cff8d7f042135c1e2234"
        };
        firebase.initializeApp(firebaseConfig);


        const db = firebase.firestore();
        const userRef = db.collection('test');

        function addDB(val) {
            userRef.doc().set({
                name: val
            })
                .then(() => {
                    alert('成功');
                })
                .catch((e) => {
                    alert('失敗');
                });
        }


        $('#add_btn').on('click', function () {
            let val = $('#cont').val();
            addDB(val);
        });


        userRef.onSnapshot((doc) => {
            console.log("Current data: ", doc.data());
        });
    </script>
